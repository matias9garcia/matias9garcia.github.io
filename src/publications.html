<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <!-- Styles -->

        <link href="../assets/css/custom.css" rel="stylesheet">
        
        <!-- Fontawesome icons -->
        <script src="https://kit.fontawesome.com/1e76b598b4.js" crossorigin="anonymous"></script>

        <!-- Page icon apple -->
        <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    </head>
    <body class="antialiased">

        <!-- Fixed navbar --> 
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Matías García</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="../index.html">Inicio<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Publicaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portafolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                  </ul>
                </div>
            </div>
          </nav>
        <!-- end of Fixed navbar -->

        <!-- page content -->
        <div class="container">
            <div class="page-header">
                <h2>Publicaciones</h2>
            </div>
            <br>
            <div class="row">
                <div id="contenedor-publicaciones">
                    <ol id="lista-publicaciones"></ol>
                </div>
            </div>
        </div>
      
        <!-- Scripts -->
        <script>
          // Carga las publicaciones desde el archivo JSON
          fetch('/publicaciones.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('No se pudo cargar el archivo JSON.');
              }
              return response.json();
            })
            .then(data => {
              const lista = document.getElementById('lista-publicaciones');
              data.forEach(pub => {
                const item = document.createElement('li');
                item.innerHTML = `
                  <strong>${pub.titulo}</strong><br>
                  ${pub.autores}<br>
                  <a href="${pub.enlace}" target="_blank">${pub.enlace}</a>
                `;
                lista.appendChild(item);
              });
            })
            .catch(error => console.error('Error cargando las publicaciones:', error));
        </script>

        <script>
          // Carga la fecha de la última actualización
          fetch('/ultima_actualizacion.json')
            .then(response => response.json())
            .then(data => {
              document.getElementById('ultima-actualizacion').innerText =
                `Última actualización de publicaciones: ${data.fecha}`;
            })
            .catch(error => console.error('Error cargando la fecha de actualización:', error));
        </script>


        <footer class="text-center mt-4 p-3">
          <p id="ultima-actualizacion">Última actualización de publicaciones: Cargando...</p>
          <p> Script realizado por <a href="https://acdielfr.my.canva.site/">Acdiel Bombin</a></p>
      </footer>
      
        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
